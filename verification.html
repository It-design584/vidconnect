<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Code</title>
    <link rel="stylesheet" href="verification.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Verification code</h1>
            
            <p class="label">Enter the 6-digit code send to your mail</p>
            
            <div class="input-container">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1"/>
                <input type="text" maxlength="1"/>
                <input type="text" maxlength="1"/>
                <input type="text" maxlength="1"/>
                <input type="text" maxlength="1"/>
            </div>
            
            <a href="#" class="back-link">If you didn't receive the code,<span>Resend</span></a>
            
            <button class="send-button">Verify</button>
            
            <div class="divider">
                <span class="line"></span>
                <span class="or-text">Or</span>
                <span class="line"></span>
            </div>
            
            <div class="social-icons">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-apple"></i></a>
            </div>
            
            <p class="account-text">Do you have an account?</p>
            
            <button class="register-button" onclick="toSignUp()">Sign Up</button>
            <script>
                function toSignUp (){
                    alert("Youclickedthebutton")
                    window.location.href = "Signup.html";
                }
            </script>

        </div>
        
        <footer>
            <div class="footer-left">
                <div class="logo">
                    <img src="Images/Vector.png" alt="Vidco logo">
                    <span class="logo-text">vidco</span>
                </div>
                <a href="#" class="about-link">About Vidco</a>
            </div> 
            <div class="footer-right">
                <a href="#" class="footer-link">Privacy</a>
                <a href="#" class="footer-link">Terms</a>
            </div>
        </footer>
    </div>
</body>
</html>
